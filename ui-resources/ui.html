<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Overlay WebView</title>
        <link rel="stylesheet" href="styles/styles.css" type="text/css" media="screen" charset="utf-8">

        <script src="../chrome/require.js" type="text/javascript"></script>
        <script src="../chrome/webplatform.js" type="text/javascript"></script>
        <script src="index.js" type="text/javascript"></script>
        <script type="text/javascript">
            function showMenu(args) {
                var menu = require('contextmenu'),
                    items = eval(args.menuItems),
                    currentContext = args.currentContext;
                menu.init();
                menu.setCurrentContext(currentContext);
                menu.setMenuOptions(items);
                menu.peekContextMenu(true);
            }

            function showTargets(args) {
                var list    = require('listBuilder'),
                    header  = args[0].label,
                    targets = args[0].targets;
                list.init();
                list.setHeader(header);
                list.populateList(targets, args[1]);
                list.show();
            }
        </script>
    </head>
    <body>
        {{{contextmenu}}}
        {{{listBuilder}}
    </body>
</html>
