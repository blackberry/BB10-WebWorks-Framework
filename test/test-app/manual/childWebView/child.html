<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">
<html>
<head>
  <title>Child Webview</title>
  <style>
      body, p {
          font-size: 18px;
      }
      h1 {
          font-size: 32px;
      }
  </style>
</head>
<body>
    <h1>Am I but a child?</h1>
    <p>
        If everything worked, this page should have loaded in a new web view,
        with a <strong>close</strong> button and a page title in a toolbar at the top.
    </p>
    <p>
        Please click the <strong>close</strong> button to return to the
        test page.
    </p>
    <h1><a id="setFundo" >Click here</a></h1>
 <script>
    (function() {
        var link = document.getElementById('setFundo');
        link.addEventListener('click', function(e) {
            e.preventDefault();
            window.fundo = "FUNDO...FUNDO";
        });
    }());
    </script>

</body>
</html>
