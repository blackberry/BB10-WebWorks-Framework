<html>
	<head>
		<title>CreateContacts</title>
		<script src="local:///chrome/webworks.js" type="text/javascript"></script>
		<link rel="stylesheet" href="textarea.css" type="text/css" media="screen" />
		<script type="text/javascript" src="textarea.js"></script>
		<script src="script.js" type="text/javascript"></script>
	</head>
	<body bgcolor="Teal" onload="textarea.init()">
		<h2 align="center">This is a contact test app!</h2>
		<div align="left">
			<br/>
			<br/>
			<button style="width: 100px; height: 100px; font-size: 200%" onclick="createContact()">
				Create Contact
			</button>
			<br />
			<br />
			<button style="width: 100px; height: 100px; font-size: 200%" onclick="editContact()">
				Edit Contact
			</button>
			<br />
			<br />
			<button style="width: 100px; height: 100px; font-size: 200%" onclick="cloneContact()">
				Clone Contact
			</button>
			<br />
			<br />
			<button style="width: 100px; height: 100px; font-size: 200%" onclick="getContact()">
				Get Contact
			</button>
			<br />
			<br />
			<button style="width: 100px; height: 100px; font-size: 200%" onclick="findContact()">
				Find Contact
			</button>
			<br />
			<br />
			<button style="width: 100px; height: 100px; font-size: 200%" onclick="removeClonedContact()">
				Rm Cloned Contact
			</button>
			<br />
			<br />
			<button style="width: 100px; height: 100px; font-size: 200%" onclick="removeContact()">
				Rm Contact
			</button>
			<br />
			<br />
			<label for="firstName">First Name</label>
			<input style="width: 300px;" size="30" type="text" id="firstName">
			<br />
			<br />
			<label for="lastName">Last Name</label>
			<input style="width: 300px;" size="30" type="text" id="lastName">
			<br />
			<br />
			<label for="contactId">Contact ID</label>
			<input style="width: 300px;" size="30" type="text" id="contactId">
			<textarea></textarea>
		</div>
	</body>
</html>
