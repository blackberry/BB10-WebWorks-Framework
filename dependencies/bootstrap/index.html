<!DOCTYPE HTML>
<html lang="en">

    <meta name="viewport" content="user-scalable=no, target-densitydpi=device-dpi, width=device-width">
    <title>WebWorks For BBX Bootstrap</title>

    <script src="./webplatform.js"></script>
